<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game</title>
        <link href="snakestyle.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1 class="snakeheading"><a href="./index.html">Avi's Games and Other Trinkets</a></h1>
        </header>
        <section id="snake-game">
            <canvas id="snakecanvas" width="400" height="400"></canvas>
            <script>
                const snakeboard = document.getElementById("snakecanvas");
                const snakeboard_ctx = snakeCanvas.getContext("2d");
                let snake = [  {x: 200, y: 200},  {x: 190, y: 200},  {x: 180, y: 200},  {x: 170, y: 200},  {x: 160, y: 200},];
                function drawSnakePart(snakePart) { 
                    snakeboard_ctx.fillStyle = 'lightblue';  
                    snakeboard_ctx.strokestyle = 'darkblue';
                    snakeboard_ctx.fillRect(snakePart.x, snakePart.y, 10, 10);  
                    snakeboard_ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
                }
                function drawSnake() {  
                    snake.forEach(drawSnakePart);
                }
            </script>
        </section>
        <footer>
            <a href="./index.html"><button id="home-button">home</button></a>
        </footer>
    </body>
</html>
