<!DOCTYPE html>
<html>
    <head>
        <title>Flappy Bird</title>
        <link href="./flappybirdstyle.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="startGame()">
        <header>
            <!-- <h1 class="flappybirdheading"><a href="./index.html">Avi's Games and Other Trinkets</a></h1> -->
        </header>
        <section id="flappy-bird">
            <canvas id="flappyboard" width="700" height="400"></canvas>
            <script>
                var gamePiece;

                function startGame() {
                    myGameArea.start();
                    gamePiece = new component(30, 30, "red", 400, 300);
                }
                

                var myGameArea = {
                    canvas : document.createElement("canvas"),
                    start : function() {
                        this.canvas.width = 700;
                        this.canvas.height = 400;
                        this.context = this.canvas.getContext("2d");
                        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                        this.interval = setInterval(updateCanvas, 20);
                        window.addEventListener('keydown', function (e) {
                            myGameArea.key = e.keyCode;
                        })
                        window.addEventListener('keyup', function (e) {
                            myGameArea.key = false
                        })
                        // window.addEventListener("touchmove", function (t) {
                        //     myGameArea.x = e.touches[0].screenX;
                        //     myGameArea.y = e.touches[0].screenY;
                        // })
                    },
                    clear : function() {
                        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    },
                }

                function component(width, height, color, x, y) {
                    this.gameArea = myGameArea
                    this.width = width;
                    this.height = height;
                    this.speedX = 0;
                    this.speedY = 0;
                    this.x = x;
                    this.y = y;
                    this.update = function() {
                        ctx = myGameArea.context;
                        ctx.fillStyle = color;
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                    this.newPos = function() {
                        this.x += this.speedX;
                        this.y += this.speedY;        
                    }
                }
                
                function updateCanvas() {
                    myGameArea.clear();
                    gamePiece.speedX = 0;
                    gamePiece.speedY = 0;
                    if (myGameArea.key && myGameArea.key === 38) {gamePiece.speedY = -1; }
                    gamePiece.newPos();
                    // if (myGameArea.x && myGameArea.y) {
                    //     GamePiece.x = myGameArea.x;
                    //     GamePiece.y = myGameArea.y;
                    // }
                    gamePiece.update();
                }
            </script>
        </section>
    </body>
</html>
